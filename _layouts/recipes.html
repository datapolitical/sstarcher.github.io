---
layout: page
---
		<link rel="stylesheet" media="screen" href="{{ site.baseurl }}/css/screen.css">
		{% if page.print_stylesheet %}
			<link rel="stylesheet" media="print" href="{{ site.baseurl }}/css/print.css">
		{% endif %}
		<link rel="stylesheet" media="screen" href="{{ site.baseurl }}/css/recipe-list.css">

        <div class="image-grid">
        {% for recipe in site.data.recipes %}
            {% if recipe.rating != 0 %}
            <a class="image-container" href="/recipes/{{ recipe.name | downcase | replace: " ", "-" | remove: "(" | remove: ")" | remove: "'" | remove: "&" }}.html">
                <img class="photo-large" src="{{ recipe.image_url | default: "" }}">
                <div class="bottom-left"><b><h3 class="text-hover">{{ recipe.name }}</h3></b></div>
            </a>
    		{% endif %}
        {% endfor %}
        </div>

    with the meat, followed by white wine. Cook until reduced to just a few tablespoons.
  - 5. Add broth/gelatin mixture and bring to a heavy simmer. Carefully pour off liquid
    into a heatproof cup or liquid measuring cup. Add sour cream to a medium bowl.
    Whisking constantly, slowly pour hot liquid over sour cream and whisk until fully
    homogenous.

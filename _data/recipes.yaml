  directions:
  - 1. Pour stock into small small bowl or liquid measuring cup and evenly sprinkle
    gelatin over surface of stock. Set aside.
  - 2. In a large 12-inch cast iron or stainless steel skillet, heat oil over medium-high
    heat until shimmering. Add mushrooms, season with salt and pepper, and cook, stirring
    frequently with a wooden spoon, until moisture has evaporated and mushrooms are
    deeply browned, 12 to 15 minutes.
  - 3. Add shallots, garlic, and thyme and cook, stirring constantly, until fragrant
    and shallots are softened, 30 seconds to 1 minute. Add wine or sherry, and cook,
    swirling pan and scraping up any stuck-on bits with a wooden spoon, until wine
    is reduced by half, about 30 seconds.
  - 4. Add chicken stock mixture, season lightly with salt, and bring to a simmer.
    Reduce heat to medium-low, add fish sauce (if using), and cook, stirring occasionally,
    until mushroom mixture is thickened to a saucy consistency, about 5 minutes. Turn
    off heat.
  - 5. Meanwhile, in a pot of salted boiling water, cook pasta. If using dry pasta,
    cook until just shy of al dente (1 to 2 minutes less than the package directs).
    If using fresh pasta, cook until noodles are barely cooked through. Using either
    a spider skimmer (for short pasta) or tongs (for long fresh pasta), transfer pasta
    to pan with mushrooms along with 3/4 cup (180ml) pasta cooking water. Alternatively,
    drain pasta using a colander or fine-mesh strainer, making sure to reserve at
    least 2 cups (475ml) pasta cooking water.
  - 6. Heat sauce and pasta over high and cook, stirring and tossing rapidly, until
    pasta is al dente (fresh pasta will never be truly al dente) and sauce is thickened
    and coats noodles, 1 to 2 minutes, adding more pasta cooking water in 1/4 cup
    (60ml) increments as needed. At this point, the sauce should coat the pasta but
    still be loose enough to pool around the edges of the pan. Add the butter, and
    stir and toss rapidly to melt and emulsify into the sauce. Remove from heat, add
    3/4 of grated cheese and all of the parsley, and stir rapidly to incorporate.
    Season with salt to taste. Serve immediately, passing remaining grated cheese
    at the table.

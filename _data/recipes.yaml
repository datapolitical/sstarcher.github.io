    \ and microwave on high power in 15-second increments until pliable and toasted-smelling,\
    \ about 30 seconds total. Transfer to a 2-quart microwave-safe liquid measuring\
    \ cup or bowl. Add 2 cups chicken broth, cover with plastic wrap, and microwave\
    \ on high power until gently simmering, about 5 minutes. Remove from microwave\

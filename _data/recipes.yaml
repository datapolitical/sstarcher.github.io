  - 2. Meanwhile, heat 1 tablespoon oil in now-empty Dutch oven over high heat until
    shimmering. Cook oxtails until well-browned on all sides, about 8 minutes total.
    Remove oxtails and set aside. Reduce heat to medium.
  - 3. Add remaining two tablespoons oil and heat along with onions and garlic and
    cook, stirring frequently, until deep brown and just starting to burn, about 10
    minutes. Add cumin, cloves, and oregano and cook, stirring constantly until fragrant,
    about 30 seconds. Add chipotle chilies, vinegar, and remaining chicken broth.
    Scrape up browned bits from bottom of pan, simmer until reduced by about half,
    then transfer entire contents to the jar of a blender.
  - 4. Add soaked chilies and their liquid to the blender along with fish sauce. Start
    blender on low and slowly increase speed to high. Puree until smooth, about 1
    minute. Set aside.
  - 5. Place beef chuck in Dutch oven. Add oxtails, bay leaves, and sauce. Bring to
    a boil over high heat. Place lid on pot slightly cracked, then transfer to oven.
    Cook, turning beef occasionally, until completely tender and a cake tester or
    metal skewer inserted into meat shows little to no resistance, about 4 hours.
    Discard bay leaves and oxtails (meat from oxtails can be eaten if desired). Transfer
    chuck to a large plate. Return Dutch oven to stovetop and cook, stirring frequently,
    over medium-high heat until liquid is reduced to about 1 1/2 cups, about 5 minutes.
  - 6. Beef can be cut and served immediately, but for best flavor, transfer beef
    to a sealed container along with liquid and refrigerate up to five days. When
    ready to serve, slice beef against the grain into 1 1/2- to 2-inch slices, then
    shred into large chunks with fingers or two forks. Return beef to a pot along
    with the sauce. Bring to a simmer and cook, gently stirring and folding until
    beef is hot, tender, and coated in sauce. Season to taste with salt. Serve immediately,
    piling the beef into warm corn tortillas with onions, cilantro, salsa, limes,
    or other condiments as desired. Alternatively, serve as-is with rice, noodles,
    grits, or cornbread.

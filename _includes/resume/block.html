{% for section in blurb %}
    <div class="block">
        <div class="main-row">
            <div class="org">
                <b>{{ section.org }}</b>
            </div>
            <div class="when">
                <b>{{ section.when }}</b>
            </div>
        </div>
        <div class="sub-row">
            <div class="role">
                <i>{{ section.role }}</i>
            </div>
            <div class="location">
                {{ section.location }}
            </div>
        </div>
        {% if section.bullets %}
        <div class="sub-row">
            <ul class="bullets">
                {% for bullet in section.bullets %}
                <li>{{ bullet }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
{% endfor %}
